name: Test Suite

on:
  push:
    branches: [ main, develop, nswenson/refactor ]
    paths:
      - '.'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '.'
  workflow_dispatch:

env:
  COVERAGE_THRESHOLD: 95

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        run: |
          # Install bats-core
          sudo apt-get update
          sudo apt-get install -y bats

          # Install bc for coverage calculations
          sudo apt-get install -y bc

      - name: Verify Docker installation
        run: |
          docker --version
          docker compose version

      - name: Run unit tests
        run: |
          ./run-tests.sh --unit --verbose
        env:
          TK_TEST_MODE: "true"

      - name: Run integration tests
        run: |
          ./run-tests.sh --integration --verbose
        env:
          TK_TEST_MODE: "true"

      - name: Generate coverage report (optional)
        continue-on-error: true
        run: |
          # Only generate coverage if kcov is available
          if command -v kcov &> /dev/null; then
            ./run-tests.sh --coverage
          else
            echo "⚠️  kcov not installed, skipping coverage generation"
            echo "Install with: sudo apt-get install kcov"
            exit 0
          fi
        env:
          TK_TEST_MODE: "true"

      - name: Check coverage threshold
        if: hashFiles('tests/coverage/coverage-summary.txt') != ''
        run: |
          if [ -f tests/coverage/coverage-summary.txt ]; then
            COVERAGE=$(grep -o '[0-9.]*' tests/coverage/coverage-summary.txt)
            echo "Coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE >= $COVERAGE_THRESHOLD" | bc -l) )); then
              echo "✓ Coverage meets ${COVERAGE_THRESHOLD}% threshold"
            else
              echo "✗ Coverage ${COVERAGE}% is below ${COVERAGE_THRESHOLD}% threshold"
              exit 1
            fi
          else
            echo "⚠️  Coverage report not found, skipping threshold check"
          fi

      - name: Upload coverage report
        if: always() && hashFiles('tests/coverage/coverage-summary.txt') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: tests/coverage/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/*.tap
          retention-days: 7
          if-no-files-found: ignore

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request' && hashFiles('tests/coverage/coverage-summary.txt') != ''
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverageFile = 'tests/coverage/coverage-summary.txt';

            if (fs.existsSync(coverageFile)) {
              const coverage = fs.readFileSync(coverageFile, 'utf8');
              const match = coverage.match(/([0-9.]+)%/);

              if (match) {
                const coveragePercent = match[1];
                const threshold = process.env.COVERAGE_THRESHOLD;
                const status = parseFloat(coveragePercent) >= parseFloat(threshold) ? '✅' : '❌';
                const passMsg = '✅ Coverage meets the required threshold';
                const failMsg = '❌ Coverage is below the required threshold';
                const resultMsg = parseFloat(coveragePercent) >= parseFloat(threshold) ? passMsg : failMsg;

                const body = `## Test Coverage Report ${status}\n\n**Coverage:** ${coveragePercent}%\n**Threshold:** ${threshold}%\n\n${resultMsg}\n\n[View detailed coverage report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.name,
                  body: body
                });
              }
            }

  lint:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Run ShellCheck on all scripts
        run: |
          find . -name "*.sh" -type f -exec shellcheck -x {} +
          shellcheck tk

      - name: Check script permissions
        run: |
          # All .sh files should be executable
          find . -name "*.sh" -type f ! -executable -print | while read -r file; do
            echo "Error: $file is not executable"
            exit 1
          done

          # tk file should be executable
          if [ ! -x tk ]; then
            echo "Error: tk is not executable"
            exit 1
          fi

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security scan
        run: |
          # Check for common security issues in shell scripts
          echo "Checking for hardcoded secrets..."
          ! grep -r -E "(password|secret|token|api_key)\s*=" . || exit 1

          echo "Checking for dangerous commands..."
          ! grep -r -E "rm -rf /" . || exit 1

          echo "✓ Security scan passed"

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Tests failed"
            exit 1
          fi

          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "❌ Linting failed"
            exit 1
          fi

          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "❌ Security scan failed"
            exit 1
          fi

          echo "✅ All checks passed"
